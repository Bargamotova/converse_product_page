<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converse</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <div class="container header-container">
      <img id="header-img"
        src="https://cdn.shopify.com/s/files/1/0558/6413/1764/files/Rewrite_Converse_Logo_Design_History_Evolution_1_1024x1024.jpg?v=1694703130"
        alt="converse logo" />
      <nav id="nav-bar">
        <ul class="nav-list">
          <li><a class="nav-link" href="#hero">Home</a></li>
          <li><a class="nav-link" href="#gallery-section">Gallery</a></li>
          <li><a class="nav-link" href="#video-section">Video</a></li>
          <li><a class="nav-link" href="#form-section">Subscribe</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <header id="hero">
      <div class="container hero-container">
        <img class="hero-img" src="https://bargamotova.github.io/gallery/difference/convers-bg.jpg"
          alt="converse shoose">
        <div class="hero-wrapper">
          <h1 class="hero-title">Converse</h1>
          <p class="hero-subtitle">Only choose you need </p>
          <p class="hero-subtitle hero-subtitle--bg">for feeling style satisfaction</p>
        </div>
      </div>
    </header>

    <section id="gallery-section" class="section">
      <div class="subtitle-wrapper container">
        <h2 class="gallery-title subtitle">Style of Converse live </h2>
        <div class="stars container gallery-stars">
          <span class="star star_2">&#x2605;</span>
          <span class="star star_2">&#x2605;</span>
          <span class="star star_2">&#x2605;</span>
        </div>
      </div>
      <div class="container gallery-images">
        <img class="gallery-img gallery-img--vertical"
          src="https://images.unsplash.com/photo-1589310853228-439adca878e8?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <img class="gallery-img gallery-img--vertical"
          src="https://images.unsplash.com/photo-1516119388818-197acddd48e8?q=80&w=3333&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <img class="gallery-img gallery-img--horizontal"
          src="https://images.unsplash.com/photo-1484606067694-f2f9b209a225?q=80&w=3531&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <img class="gallery-img gallery-img--horizontal"
          src="https://images.unsplash.com/photo-1476286466570-6692db3f59db?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <img class="gallery-img gallery-img--horizontal"
          src="https://images.unsplash.com/photo-1512654755163-0f342db4466f?q=80&w=3550&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <img class="gallery-img gallery-img--vertical"
          src="https://images.unsplash.com/photo-1510867759970-3d2ca293be77?q=80&w=3004&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <img class="gallery-img gallery-img--vertical"
          src="https://images.unsplash.com/photo-1622143462763-c31bf56371e5?q=80&w=3293&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />

      </div>
      <div class="stars container gallery-stars">
        <span class="star star_3">&#x2606;</span>
        <span class="star star_3">&#x2606;</span>
        <span class="star star_3">&#x2606;</span>
      </div>
    </section>

    <section id="video-section" class="section">
      <div class="subtitle-wrapper container">
        <h2 class="video-title subtitle">Charge yourself of styling</h2>
      </div>
      <div class="video-wrapper container">
        <iframe id="video" src="https://www.youtube.com/embed/4lJ_6Q3t-Ck?si=Da39UlF27Of9OKGr"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </section>

    <section id="form-section" class="section">
      <div class="stars  container form-stars">
        <span class="star star_2">&#x2606;</span>
        <span class="star star_2">&#x2606;</span>
        <span class="star star_2">&#x2606;</span>
      </div>
      <h2 class="subtitle form-title ">Getting info of new models</h2>

      <div class="container form-container">
        <form id="form" action="" method="POST">
          <input type="email" id="email" name="email" placeholder="Enter your email address" />
          <input type="submit" id="submit" value="Send" />
        </form>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="footer-wrapper container">
      <img width="200" id="footer-img"
        src="https://cdn.shopify.com/s/files/1/0558/6413/1764/files/Rewrite_Converse_Logo_Design_History_Evolution_1_1024x1024.jpg?v=1694703130"
        alt="converse logo" />
      <span>&copy;2024</span>
    </div>
  </footer>
</body>

</html>
